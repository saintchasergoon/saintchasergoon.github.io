<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="" id="ogTitle">
  <title>Base64 Decoder</title>
</head>
<body>
  <div id="output"></div>
  <script>
    const params = new URLSearchParams(location.search);
    const title = params.get('title');
    const decode = s => { try { return atob(s); } catch (e) { return 'Invalid Base64 string'; } };
    const decoded = title ? decode(title) : 'No title parameter found';
    document.getElementById('ogTitle').content = decoded;
    document.getElementById('output').textContent = 'Decoded Title: ' + decoded;
  </script>
</body>
</html>
